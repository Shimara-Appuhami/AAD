<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Customer Form</h2>
        <form id="customerForm">
            <div class="mb-3">
                <label for="id" class="form-label">ID:</label>
                <input type="text" class="form-control" id="id" name="id" placeholder="Enter Your ID" required>
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image:</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*" onchange="convertToBase64(event)">
            </div>
            <div class="mb-3">
                <img id="imagePreview" src="#" alt="Preview" class="img-fluid" style="max-width: 150px; display: none;">
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary" id="saveButton">Save</button>
                <button type="button" class="btn btn-warning" id="updateButton" style="display: none;" onclick="updateCustomer()">Update</button>
                <button type="button" class="btn btn-danger" id="deleteButton" style="display: none;">Delete</button>
            </div>
        </form>

        <table class="table table-striped table-hover mt-5">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="customerTableBody"></tbody>
        </table>
    </div>
</div>

<script src="js/bootstrap.js"></script>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/customer-script.js"></script>
</body>
</html>
