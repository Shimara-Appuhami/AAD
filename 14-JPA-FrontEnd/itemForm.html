<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Item </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Item Form</h2>
        <form id="entityForm">
            <div class="mb-3">
                <label for="id" class="form-label">ID:</label>
                <input type="text" class="form-control" id="id" name="id" placeholder="Enter ID" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required>
            </div>
            <div class="form-group row mb-3">
                <label for="qty" class="col-sm-2 col-form-label">Quantity:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="qty" name="qty" placeholder="Enter Quantity" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Enter Price" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary" id="saveButton">Save</button>
                <button type="button" class="btn btn-warning" id="updateButton" style="display: none;" onclick="updateEntity()">Update</button>
                <button type="button" class="btn btn-danger" id="deleteButton" style="display: none;">Delete</button>
            </div>
        </form>

        <table class="table table-striped table-hover mt-5">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="entityTableBody"></tbody>
        </table>
    </div>
</div>

<script src="js/bootstrap.js"></script>
<script src="js/item-script.js"></script>

</body>
</html>
